{{ define "post"}}
{{ template "upper" assign "Title" .Title }}
{{ template "back" }}
<article>
    <p class="post-meta">
        <time datetime="{{.Date}}">
            {{.Date.Format "Monday, January 02, 2006"}}
        </time>
    </p>
    <h1 class="post-title">{{.Title}}</h1>
    {{.Content}}
</article>
{{ template "lower" }}
{{ end }}
