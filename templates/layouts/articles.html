{{ define "articles" }}
{{ template "upper" .Meta.Title }}
<header>
    {{ template "back" }}
</header>
<main>
{{ if .Content }}
<h1>{{ .Meta.Title }}</h1>
<ul>
    {{ range .Content }}
    <li>
        <span>{{ .Date.Format "2006-01-02" }}</span>
        <a href="{{ .Path }}">{{ or .Title "An Article" }}</a>
    </li>
    {{ end }}
</ul>
{{ else }}
<h1 class="center-ver-hor text-center">No articles yet.</h1>
{{ end }}
{{ template "lower" }}
{{ end }}
