{{ define "article"}}
{{ template "upper" or .Meta.Title "An Article" }}
<header>
    {{ template "back" "/articles" }}
</header>
<main>
<article>
    <p class="text-right">
        <time datetime="{{.Meta.Date}}">
            {{ .Meta.Date.Format "January 02, 2006" }}
        </time>
    </p>
    <h1 class="article-title text-center">{{ or .Meta.Title "An Article" }}</h1>
    {{ .Content }}
</article>
{{ template "lower" }}
{{ end }}
