{{ define "article"}}
{{ template "upper" .Title }}
{{ template "back" "/articles" }}
<article>
    <p class="article-meta">
        <time datetime="{{.Date}}">
            {{ .Date.Format "January 02, 2006" }}
        </time>
    </p>
    <h1 class="article-title">{{ or .Title "An Article" }}</h1>
    {{ .Content }}
</article>
{{ template "lower" }}
{{ end }}
