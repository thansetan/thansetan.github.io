---
layout: default
---

{%-include back_link.html-%}

<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>

<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.2/styles/xcode.min.css"
/>

<script>
    hljs.highlightAll()
</script>
<article>
    <p class="post-meta">
        <time datetime="{{ page.date }}"
            >{{ page.date | date: site.theme_config.post_date_format }}</time
        >
    </p>

    <h1 class="post-title">{{ page.title }}</h1>

    {{ content }}
</article>
